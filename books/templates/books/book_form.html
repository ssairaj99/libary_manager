{% extends 'books/base.html' %}
{% load static %}

{% block title %}Book Form{% endblock %}

{% block content %}
<!-- Add the Bootstrap CSS CDN link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Centered box for form with overlay background -->
<div class="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(6, 233, 85, 0.4);"></div>
<div class="container d-flex justify-content-center align-items-center vh-100" style="position: relative; z-index: 1;">
    <div class="col-md-6 p-4 rounded bg-white shadow">
        <h1 class="text-center text-danger py-3">Book Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Submit button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">SAVE</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Bootstrap JS CDN link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% extends 'books/base.html' %}
{% load static %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<!-- Add the Bootstrap CSS CDN link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Background Image Section -->
<div class="container-fluid min-vh-100" style="background-image: url('https://your-image-url.com'); background-size: cover; background-position: center;">
    <div class="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(6, 233, 85, 0.4);"></div>
        <div class="col-md-6">
            <div class="card shadow-sm rounded-3">
                <div class="card-body">
                    <h1 class="text-center text-danger mb-4">Delete Book</h1>
                    <p class="text-center">Are you sure you want to delete the book titled <strong>"{{ book.title }}"</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS CDN link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
